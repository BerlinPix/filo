<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>API: albums - jQuery FILo</title>
<link rel="stylesheet" href="../build/filo_examples.css" type="text/css" />
<link rel="stylesheet" href="../build/filo_style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" language="javascript" type="text/javascript"></script>
<script src="../build/filo.min.js" type="text/javascript" language="javascript"></script>
<script>
$(function () {
	//set up the options
	var options = {
		facebookId: 'filojs',
		albums: [{
			name: '^lost',
			match: true
		}]
	}	

	$('#js-filojs').filo(options);
});
</script>
</head>
<body>
	<!-- js example -->
	<div id="js-filojs"></div>
	<!-- html example -->	
	<div class="filo" data-facebook-id="filojs">
		<div class="filo__album" data-album-name="places$" data-match="true"></div>
	</div>
</body>
</html>
