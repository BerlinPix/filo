<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>API: albums - jQuery FILo</title>
<link rel="stylesheet" href="../build/filo_style.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" language="javascript" type="text/javascript"></script>
<script src="../build/filo.js" type="text/javascript" language="javascript"></script>
<script>
$(function () {

	//set up the options
	var options = {
		facebookId: 'filojs',
		albums: [{
			name: 'new born',
			maxWidth: 50 // 50%
		},
		'lost places'
		],
		maxCount: 4,
		maxWidth: 10 // 10%
	}	

	//start filo
	$('#js-filojs').filo(options);
});
</script>
</head>
<body>
	<!-- js example -->
	<div id="js-filojs"></div>
	<!-- html example -->	
	<div class="filo" data-facebook-id="filojs" data-max-count="2" data-max-height="50">
		<div class="filo__album" data-album-name="new born" ></div>
		<div class="filo__album" data-album-name="lost places" data-max-count="4"></div>
	</div>
</body>
</html>
